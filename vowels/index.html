<body>

    <div id="container">
   <h1>CHECK VOWELS </h1>
   <input id="vowel" type="text" placeholder="Enter any text" required/>
   <button id="sub" onclick="chk()">submit</button>
   <div id="message" > </div>
   </div>

</body>

<!-- Write a program to check âœ… vowels or not -->

<script>
       function chk(){

      function vowels(str){
    let vowel = "AEIOUaeiou";
    let count = 0;
    for(let i=0;i<str.length;i++){
        let char = str[i];
        for(let j=0;j<vowel.length;j++){
            if(char === vowel[j]){
                count++;
                break;
            }
        }
    }
    if(count>=1){
        document.getElementById("message").innerHTML = "vowels are present";
    }
    else{
        document.getElementById("message").innerHTML = "vowels are not present";

    }
}
let str = document.getElementById("vowel").value;
vowels(str);
}
      
</script>
