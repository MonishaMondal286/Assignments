<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="random" onclick="ran()">click</button>
    <h1 id="result"></h1>
</body>
</html>

<script>
       function ran(){
        
        let randomNumber = Math.floor(Math.random()*100)+1;
        document.getElementById("result").innerHTML = randomNumber*5;

    }
    

</script>
