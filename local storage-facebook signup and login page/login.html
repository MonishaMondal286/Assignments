<script>
    // get input vales
       function logIn(){
        let storedEmail = document.getElementById("storedEmail").value;
        let storedPassword = document.getElementById("storedPassword").value;
      

       // alert if field is empty
       if(!storedEmail||!storedPassword){
        alert("fill the required fields");
        return;
       }

       // bring back stored info from local storage
       let storedinputs = localStorage.getItem(storedEmail);

       //check if the inputs exists
     if(storedinputs){
        let info = JSON.parse(storedinputs);
      
       if(info.password===storedPassword){
        localStorage.setItem("storedmobileoremail", storedEmail);
       }
       else{
        alert("wrong password");
       }
    }
    else{
        alert("user doesn't exist");
    }
      
}

</script>
