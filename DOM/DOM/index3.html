<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <input id="name" type="text" placeholder="Enter your name">
    <input id="email" type="email" placeholder="Enter email">
    <select id="role">
        <option value="FSD"> FSD</option>
        <option value="Frontend"> Frontend</option>
        <option value="Backend"> Backend</option>
    </select>
    <button onClick="getValues()">Submit</button>
    <h1 id="display"></h1>
    <p id="display-email"></p>
    <h1 id="role-display"></h1>
</body>
</html>

<script>
    function getValues(){
     let enteredName = document.getElementById("name").value
     let enteredEmail = document.getElementById("email").value
     let selectedRole=document.getElementById("role").value
     document.getElementById("display").innerText=enteredName;
     document.getElementById("display-email").innerText=enteredEmail;
     document.getElementById("role-display").innerText=selectedRole;
    }
</script>
