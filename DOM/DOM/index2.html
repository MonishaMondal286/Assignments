<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <h1 id="display"></h1>
    <button  onClick="login()">Login</button>
    <button  onclick="logout()">Logout</button>
</body>
</html>

<script>
 function login(){
          document.getElementById("display").innerText = "Successfully logged in";
 }

 function logout(){
         document.getElementById("display").innerText = "Successfully logged out";
 }
</script>
