<script>
    let liked=0;
    let dislikes=0;
    let subscribers=0;
    
    document.getElementById("like").value = liked;
    function like(){
        liked++
        document.getElementById("like").innerText = "Likes :"+liked;
    }
    
    
    document.getElementById("dislike").value = dislikes;
    function disLike(){
        dislikes++
        document.getElementById("dislike").innerText = "Dislikes :"+ dislikes;
    }
    
    
    document.getElementById("subscribed").innerText = subscribers;

        subscribers++
